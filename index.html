<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Number Guessing Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>🎯 Number Guessing Game</h1>

    <form id="start-form">
      <label for="start">Start Number:</label>
      <input type="number" id="start" min="1" required>
      <br>
      <br>
      
      <label for="end">End Number:</label>
      <input type="number" id="end" min="1" required>
      <br>
      <br>
      <button id="start-btn" type="button">Start Game</button>
    </form>

    <div id="game-container">
      <p id="hint">Make a guess!</p>
      <input type="number" id="guess" placeholder="Enter your guess" required>
      <button id="guess-btn" type="button">Guess</button>
      <p id="moves">Moves: 0</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
